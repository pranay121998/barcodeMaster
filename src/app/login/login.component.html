    <!-- Backgrounds -->

    <div id="login-bg" class="container-fluid">
<!-- 
      <div class="bg-img"></div>-->
       <div class="bg-color"></div>  
    </div>

    <!-- End Backgrounds -->

    <div class="container" id="login">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="login">

            <h1>Login</h1>

            <!-- Loging form -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1"
                  aria-describedby="emailHelp" placeholder="Enter email">

              </div>
              <div class="form-group">
                <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1"
                  placeholder="Password">
              </div>

              <div class="form-check">

                <label class="switch">
                  <input type="checkbox">
                  <span class="slider round"></span>
                </label>
                <label class="form-check-label" for="exampleCheck1">Remember me</label>

              </div>

              <br>
              <button type="submit" class="btn btn-lg btn-block ">Sign in</button>
            </form>
            <!-- End Loging form -->

          </div>
        </div>
      </div>
    </div>
